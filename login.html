<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Mova site logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
    rel="stylesheet"/>
    <title>Account Login</title>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="assets/Mova logo.png"
                      alt="logo" width="70" height="38" class="">
                      <h4 class="mt-1 mb-5 pb-1">Welcome back</h4>
                    </div>
                    
                    <!-- Login Form -->
                    <form>
                      <p>Please login to your account</p>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form2Example11" class="form-control"
                          placeholder="Phone number or email address" required/>
                        <label class="form-label" for="form2Example11">Username</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control" required/>
                        <label class="form-label" for="form2Example22">Password</label>
                      </div>
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <a href="index.html" data-mdb-ripple-init class="btn btn-primary btn-block fa-lg mb-3" type="button">Log
                          in</a>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>
    
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <a href="register.html" class="btn btn-dark" type="button">Create new</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center" style="padding: 0;">
                  <div class="text-white w-100 h-100 d-flex flex-column justify-content-center align-items-center" style="background-image: url('assets/BestSelect2.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
                    <h4 class="mb-4 text-center">We are more than just a company</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- End Login Form section -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
    ></script>

    <script>
      var nav = document.querySelector ('nav');

      window.addEventListener('scroll', function(){
        if(window.pageYOffset > 100 ){
          nav.classList.add('bg-white', 'shadow');
        }else{
          nav.classList.remove('bg-white', 'shadow');
        }
      });
    </script>
  </body>
</html>
